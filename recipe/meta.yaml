{% set name = "ratarmountcore" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ratarmountcore-{{ version }}.tar.gz
  sha256: 83852b5e92a3ca521a258272896a01e7d0e3c4bdd396f6495c0fcfd67c182498

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - dataclasses
    - importlib-metadata

test:
  imports:
    - ratarmountcore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mxmlnkn/ratarmount/tree/master/core
  summary: Random Access Read-Only Tar Mount Library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ap--
    - mxmlnkn
